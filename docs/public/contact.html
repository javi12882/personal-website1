<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
  <header>
    <h1>Contact Me</h1>
  </header>
  <main>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" value= "Javi" required><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" value="javapro35@gmail.com"  required><br>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" value="if you need someting contact me" required></textarea><br>

      <button type="submit">Submit</button>
    </form>
  </main>
</body>
</html>
